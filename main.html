<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
        <video class="video" src="https://www.w3schools.com/html/mov_bbb.mp4" width="765" height="430"></video>
        <div class="controls">
            <button class="player__button">►</button>
            <button class="skip" data-skip="-10">« 10s</button>
            <button class="skip" data-skip="25">25s »</button>
            <input type="range" class="volume" min="0" max="1" step="0.05" value="1" title="Volume">
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1" title="Playback Speed">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
